<div class="card-columns">

    <div *ngFor = "let cancion of nuevasCanciones "class="card">  <!--Bucle for de canciones -->
         <img class="card-img-top" [src]="cancion.images[0].url" alt="Card image cap"> <!--imagen -->
        <div class="card-body">

            <h5 class="card-title">
   
                 {{cancion.name}}  <!--posicion de la canciÃ³n en la Api -->
            </h5>
            <p class="card-text">
            
                    <span *ngFor ="let artista of cancion.artists"class="badge badge-pill badge-primary">
                        {{artista.name}}</span>
                        <!-- Bucle for de los artistas  -->

            </p>
        </div>
    </div>
</div>
